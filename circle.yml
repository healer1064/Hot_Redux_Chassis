machine:
  node:
    version: 7.2.1
  pre:
    - mkdir ~/.yarn-cache

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install

test:
  override:
    - yarn run test
    - npm test -- --coverage
  post:
    - cp -r coverage $CIRCLE_ARTIFACTS
